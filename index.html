<!DOCTYPE html>
<html lang="en">
<head>

        }
        #room-container {
            position: relative;
            width: 400px;

        }
        #room-layout {
            width: 100%;
            height: auto;
            border: 2px solid #333;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

        // (2) Connection status updates
        client.on("connect", () => {

                if (!err) {

        // Handle incoming messages and display on layout
        client.on("message", (topic, message) => {
            if (topic == "bed") {
                console.log('(3) Reveived Message, Bytes => String => Data_Structure see followings,')

        // (3) on “update layout by x y ” case
        // Function to update the room layout with new coordinates
        function updateRoomLayout(locations) {
            const overlay = document.getElementById("overlay");
            overlay.innerHTML = ''; // Clear previous dots
            // Define real-world coordinate bounds
            const x_min = -2, x_max = 2;  // Real-world x range
            const y_min =  0, y_max = 4;  // Real-world y range
            // Get layout dimensions
            const layout_width = overlay.offsetWidth;
            const layout_height = overlay.offsetHeight;
            console.log(`\"layout_width_height\": [${layout_width}, ${layout_height}]`);
            locations.forEach(coord => {
                const [x, y, z] = coord;
                // Convert real-world coordinates to pixel coordinates
                const x_px = (layout_width) / (x_max - x_min) * (x - x_min);
                const y_px = (layout_height - (layout_height / 2)) / (y_max - y_min) * (y - y_min) + (layout_height / 2) ;
                // Create and position the dot
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.style.left = `${x_px}px`;
                dot.style.top = `${y_px}px`;
                // Log pixel coordinates in the desired format
                console.log(`\"loc_px\": [${Math.round(x_px)}, ${Math.round(y_px)}], \"x, y\": [${Math.round(x)}, ${Math.round(y)}]`);
                overlay.appendChild(dot);
            });

            // (5) on “error” case
            client.on("error", (error) => {
                console.error("Connection Error:", error);
                document.getElementById("status").innerText = "Status: Connection Error";
            });
    
            // (6) on “close” case
            client.on("close", () => {
                document.getElementById("status").innerText = "Status: Disconnected";
            });

            
            
        }
    </script>
